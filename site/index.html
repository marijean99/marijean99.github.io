<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Archive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #c2dff5;
      font-family: helvetica, pretendard, apple sd gothic neo;
      color: #111;
      overflow: hidden;
    }

    #canvas {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ---- text lists ---- */
    .list {
      position: absolute;
      font-size: 12px;
      line-height: 1.6;
    }

    .list h3 {
      margin: 0 0 6px 0;
      font-weight: normal;
      text-decoration: underline;
    }

    .list ul {
      
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list a {
   color: inherit;
   text-decoration: none;
  }
    .list a:visited {
    color: inherit;
    }

    .list li a {
    color: inherit;
    text-decoration: none;
    display: inline-block;
    }

    .list li:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .hardware {
      top: 40px;
      left: 40px;
    }

    .member {
      top: 40px;
      right: 100px;
      text-align: left;
    }

    .files {
      top: 280px;
      right: 60px;
    }

    /* ---- floating items ---- */
    .item {
      position: absolute;
      transition: transform 0.3s ease;
    }

    .item img {
      width: 80px;
      display: block;
      pointer-events: auto;
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    /* ---- description text ---- */
    .description {
      position: absolute;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      width: 260px;
      font-size: 12px;
      line-height: 1.5;
      opacity: 0.8;
    }

    /* ---- boo button ---- */
    #surprise {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: 1px solid #111;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.8;
    }

    #surprise:hover {
      opacity: 1;
      background: rgba(0,0,0,0.05);
    }

    /* ---- contact ---- */
    .contact {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 12px;
      font-weight: bold;
      .list li {
      text-decoration: none;
     }
      .list li:hover {
      text-decoration-line: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
  }
    }

    .contact a {
      color: inherit;
      text-decoration: none;
      display: block;
      opacity: 0.85;
    }

    .contact a:hover {
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>HELLO NETLIFY</h1>
  <div id="canvas">

    <!-- Hardware -->
    <nav class="list hardware">
      <h3>Our World,</h3>
      <ul>
        <li>Drink Gift</li>
        <li>(so)lucky draw</li>
        <li>Gatcha!</li>
        <li>and...</li>
      </ul>
    </nav>

    <!-- MEMBER -->
    <nav class="list member">
      <h3>Networklove (4)</h3>
      <ul>
        <a href="https://instagram.com/joshu_acoustic"><li>JOSHUA</li></a>
        <a href="https://instagram.com/junhui_moon"><li>JUN</li></a>
        <a href="https://instagram.com/xuminghao_o"><li>THE8</li></a>
        <a href="https://instagram.com/vernonline"><li>VERNON</li></a>
      </ul>
    </nav>

    <!-- Files -->
    <nav class="list files">
      <h3>Location</h3>
      <ul>
        <li>서울시 마포구 
        <br>Network Post Office</br>
        다이버시티</br></li>
      </ul>
    </nav>

    <!-- Floating images -->
    <div class="item" style="left:20vw; top:15vh;">
      <img src="owl-blue.png" alt="">
    </div>

    <div class="item" style="left:55vw; top:18vh;">
      <img src="owl-white.png" alt="">
    </div>

    <div class="item" style="left:70vw; top:55vh;">
      <img src="owl-logo.png" alt="">
    </div>

    <div class="item" style="left:25vw; top:65vh;">
      <img src=".png" alt="">
    </div>

    <!-- Description -->
    <div class="description">
      Welcome! This is
    </div>

    <!-- Surprise -->
    <button id="surprise">surprise me</button>

    <!-- Contact -->
    <div class="contact">
      <a href="https://x.com/nwloversclub">X</a>
      <br>
      <a href="https://spin-spin.com/OwlneT">spin-spin</a>
    </div>

  </div>

  <script>
    const surpriseBtn = document.getElementById("surprise");
    const items = document.querySelectorAll(".item");

    surpriseBtn.addEventListener("click", () => {
      items.forEach(item => {
        const x = Math.random() * 80;
        const y = Math.random() * 80;
        item.style.left = x + "vw";
        item.style.top = y + "vh";
      });
    });
  </script>
</body>
</html>
